
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181


  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1


  topic-creator:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - kafka
    entrypoint: >
      sh -c "
      sleep 10 &&
      kafka-topics --create --topic f1-data --bootstrap-server kafka:9092 --replication-factor 1 --partitions 1 &&
      echo 'âœ… Topic f1-data creado correctamente' &&
      sleep 5
      "
  producer:
    build: ./producer
    container_name: pitstop-producer
    volumes:
      - ./data:/app/data
      - ./utils:/app/utils
    depends_on:
      - kafka
    restart: on-failure

  consumer:
    build: ./consumer
    container_name: pitstop-consumer
    volumes:
     - ./model:/app/model
     - ./utils:/app/utils
     - ./consumer/templates:/app/templates 
    depends_on:
     - kafka
    restart: on-failure
    ports:
     - "5000:5000"